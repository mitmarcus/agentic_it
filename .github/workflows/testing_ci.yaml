name: Testing CI

on:
  push:
    branches: [main, test-*, feat-*]
  pull_request:
    branches: [main]

jobs:
  test-suite:
    name: Run Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create necessary directories
        run: |
          mkdir -p logs data/docs

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short --color=yes --ignore=tests/test_tracing.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Generate test coverage report
        run: |
          pip install pytest-cov
          pytest tests/ --cov=. --cov-report=xml --cov-report=term --ignore=tests/test_tracing.py
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-suite]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for build
        run: |
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: agentic-it:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          docker run -d --name test-container \
            -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            -p 8000:8000 \
            agentic-it:test

          # Wait for container to start
          sleep 10

          # Check if container is running
          docker ps | grep test-container

          # Check container logs
          docker logs test-container

          # Try to reach health endpoint (if it exists)
          curl -f http://localhost:8000/health || echo "Health check endpoint not available"

          # Clean up
          docker stop test-container
          docker rm test-container

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: [build-docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
        continue-on-error: true

      - name: Wait for services
        run: |
          sleep 15
        continue-on-error: true

      - name: Check running containers
        run: |
          docker-compose ps
        continue-on-error: true

      - name: Check logs
        run: |
          docker-compose logs
        continue-on-error: true

      - name: Stop services
        run: |
          docker-compose down -v
        if: always()

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test-suite, build-docker]
    if: always()

    steps:
      - name: Check if all required jobs passed
        run: |
          echo "Test Suite: ${{ needs.test-suite.result }}"
          echo "Build Docker: ${{ needs.build-docker.result }}"

          if [ "${{ needs.test-suite.result }}" != "success" ]; then
            echo "❌ Test suite failed!"
            exit 1
          fi

          if [ "${{ needs.build-docker.result }}" != "success" ]; then
            echo "❌ Docker build failed!"
            exit 1
          fi

          echo "✅ All required checks passed!"
